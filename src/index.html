<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>'This is a fun game!'</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>



</head>

<body>
    <nav></nav>

    <header></header>
    <div class="columns">
        <div class="column">
            <canvas id="gameBoard" class="gameBoard">
            </canvas>
        </div>
        <div class="column">
            <div id="controls">
                <div id="foodControls" class="columns"></div>
                <div id="partiesControls" class="columns"></div>
                <div id="meetupsControls" class="columns"></div>
                <div id="dayControls" class="columns"></div>
                <div id="codeBlockControls" class="columns"></div>
                <div id="timeControls" class="columns"></div>
            </div>

        </div>
    </div>

    <!-- row -->
    <div class="columns">

        <div class="column">
            <h1 class="title">History:</h1>
            <section id="History" class="section">
            </section>
        </div>
        <div id="HUD" class="column">
            <section id="Confidence">
                <label for="confidenceBar" id="confidenceLabel">Confidence: Current Value: 5 (optimal)</label>
                <meter id="confidenceBar" class="meter-confidence" value="6" max="10" high="9" low="4" optimum="6"></meter>

            </section>
            <section id="Energy">
                <label for="energyBar" id="energyLabel">Energy: Current Value: 100</label>
                <meter id="energyBar" value="100" min="0" max="100" high="60" low="30" optimum="75"></meter>
            </section>
            <section id="WorkPoints">
                <label for="workPointsBar" id="workPointsLabel">Work: Current Value: 0</label>
                <progress id="workPointsBar" class="progress" value="0" min="0" max="100"></progress>
            </section>
            <section id="Needs" class="section">
                <h1 class="title">Player Needs</h1>
                <label for="hungerBar" id="hungerLabel">Hunger: Current Value: 100</label>
                <meter id="hungerBar" class="need" value="100" min="0" max="100" low="25" high="50" optimum="75"></meter>

                <label for="socialBar" id="socialLabel">Social: Current Value: 100</label>
                <meter id="socialBar" class="need" value="100" min="0" max="100" low="25" high="50" optimum="75"></meter>

                <label for="funBar" id="funLabel">Fun: Current Value: 100</label>
                <meter id="funBar" class="need" value="100" min="0" max="100" low="25" high="50" optimum="75"></meter>
            </section>
        </div>
    </div>
    <!-- code for codeBlock modal -->
    <div id="modalCanvas" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p id="codeBlockTitle" class="modal-card-title"></p>
                <button id="closeModal" class="delete" aria-label="close"></button>
            </header>
            <div id="dayBanner" class="modal-card-body"></div>
            <div id="complicationBanner" class="modal-card-body"></div>
            <section class="modal-card-body">
                <div>
                    <pre>
                        <code id="codeBlockContent">
                            <!-- this is where the code block should display -->
                        </code>
                    </pre>
                </div>
                <textarea class="textarea" id="playerInput" placeholder="Type the code!"></textarea>
            </section>
            <footer class="modal-card-foot">
                <button id="submitCodeBlock" class="button">Submit</button>
                <button id="askForHelp" class="button">Ask for Help</button>
            </footer>
        </div>
    </div>

    <footer></footer>

    <script src=" ./bundle.js "></script>

</body>

</html>
